<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        /* General Styling */
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            padding: 0;
            text-align: center;
        }

        ul li {
            list-style-type: none;
            margin: 0.5rem 0;
        }

        ul li a {
            text-decoration-line: none;
            color: #000;
        }

        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 600px;
        }

        video, audio {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Headings -->
    <h1>My Playlist</h1>
    <h2>Now Playing...</h2>
    <h2>MP3 songs</h2>

    <!-- Songs Playlist -->
    <div>
        <ul>
            <li><a href="https://www.example.com/song1" target="_blank">Song 1</a></li>
            <li><a href="https://www.example.com/song2" target="_blank">Song 2</a></li>
            <li><a href="https://www.example.com/song3" target="_blank">Song 3</a></li>
            <li><a href="https://www.example.com/song4" target="_blank">Song 4</a></li>
            <li><a href="https://www.example.com/song5" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <!-- Video Player -->
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio Player -->
    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
